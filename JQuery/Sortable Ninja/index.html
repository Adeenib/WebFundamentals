<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <style>
        .main {
            display: flex;
            flex-direction: column;
            /* align-content: space-around;
            justify-content: space-around; */
            width: 20%;
            max-height: 500px;
            border: 5px solid black;

        }

        img {
            margin: 2px;
            border: 1px solid black;

        }
    </style>
</head>

<body>
    <div class="main">
        <img id="a" src="sorting_images/sort1.png" alt="">
        <img id="b" src="sorting_images/sort2.png" alt="">
        <img id="c" src="sorting_images/sort3.png" alt="">
        <img id="d" src="sorting_images/sort4.png" alt="">
        <img id="e" src="sorting_images/sort5.png" alt="">

    </div>




    <script>
        $(function () {
            $(".main").sortable();
            $(".main").disableSelection();
        });
    </script>

</body>

</html>
